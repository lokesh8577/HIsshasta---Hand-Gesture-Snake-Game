services:
  - type: web
    name: hand-snake-game
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      sudo apt-get update
      sudo apt-get install -y libglib2.0-0 libsm6 libxrender1 libxext6 libgl1-mesa-glx
      pip install -r reqirement.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 8 --timeout 0
    envVars:
      - key: PORT
        value: 8080
      - key: PYTHON_VERSION
        value: 3.10.12